# fly.toml app configuration file generated for resum-aid on 2025-12-09T21:14:56-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'resum-aid'
primary_region = 'ord'

[build]

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[env]
  NODE_ENV = "production"
  PORT=4000

[[http_service.checks]]
  name = "health"
  type = "http"
  interval = "15s"
  timeout = "2s"
  grace_period = "30s"
  path = "/healthz"
  method = "GET"
  port = 4000