name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - '**'

jobs:
  ci:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Cache Bun and node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        timeout-minutes: 5
        run: bun install --ci

      - name: Type check
        timeout-minutes: 5
        run: bunx tsc --noEmit

      - name: Run tests
        timeout-minutes: 5
        run: bun test

      - name: Build CSS
        timeout-minutes: 5
        run: bunx @tailwindcss/cli -i ./src/style.css -o ./public/style.css
